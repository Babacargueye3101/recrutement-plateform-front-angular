<header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo-section">
          <a routerLink="/" class="logo-link">
            <div class="logo-icon">
              <app-briefcase-icon></app-briefcase-icon>
            </div>
            <h1 class="logo-text">
              TechRecruit AI
            </h1>
          </a>
        </div>

        <nav class="main-nav">
          <ul class="nav-links">
            <li class="nav-item">
              <a routerLink="/" class="nav-link">Accueil</a>
            </li>
            <li class="nav-item">
              <a routerLink="/jobs" class="nav-link">Offres d'emploi</a>
            </li>
            <li class="nav-item">
              <a routerLink="/about" class="nav-link">À propos</a>
            </li>
            <li class="nav-item">
              <a routerLink="/contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="auth-section">
          @if (!isLoggedIn) {
            <button routerLink="/login" class="auth-button">
              Se connecter
            </button>
          } @else {
            <div class="user-actions">
              @if (isAdmin) {
                <a routerLink="/admin" class="auth-link">Espace Recruteur</a>
              } @else {
                <a routerLink="/dashboard" class="auth-link">Mon Espace</a>
              }
              <button (click)="logout()" class="logout-button">
                Déconnexion
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </header>
